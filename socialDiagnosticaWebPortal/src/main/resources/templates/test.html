<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Социальная диагностика">
    <meta name="author" content="ThemePixels">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Социальная диагностика</title>
    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" th:href="@{/lib/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link href="../lib/jqvmap/jqvmap.min.css" th:href="@{/lib/jqvmap/jqvmap.min.css}" rel="stylesheet">
    <!-- template css -->
    <link rel="stylesheet" th:href="@{/assets/css/cassie.css}">
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(rootTab='tests', subTab='categoriesAndTests')}">
    </div>

    <div class="content">
        <div th:replace="~{header :: header}">
        </div>

        <div class="content-header">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{'/workplace/categories'}">Тесты</a></li>
                        <li class="breadcrumb-item"><a th:href="@{'/workplace/categories'}">Категории</a></li>
                        <li class="breadcrumb-item">Категории и тесты</li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${test.name}"></li>
                    </ol>
                </nav>
            </div>
        </div><!-- content-header -->
        <div class="content-body">
            <h4 class="content-title content-title-xs" th:text="${test.name}"></h4>
            <div class="card mt-2" th:each="question,iterStat : ${test.diagnosticQuestions}">
                <div class="card-header" th:text="${iterStat.count} + '. ' + ${question.description}">
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>Варианты ответов:</p>
                        <ul th:each="answer : ${question.diagnosticAnswers}">
                            <li th:text="${answer.description}"></li>
                        </ul>
                        <footer class="blockquote-footer">Время на вопрос: <cite title="Source Title" th:text="${question.duration}+' мин.'"></cite></footer>
                    </blockquote>
                </div>
            </div>
        </div><!-- content-body -->
    </div><!-- content -->

    <script th:src="@{/lib/jquery/jquery.min.js}" src="../lib/jquery/jquery.min.js"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}" src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/feather-icons/feather.min.js}" src="../lib/feather-icons/feather.min.js"></script>
    <script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.min.js}" src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script th:src="@{/lib/js-cookie/js.cookie.js}" src="../lib/js-cookie/js.cookie.js"></script>
    <script th:src="@{/assets/js/cassie.js}" src="../assets/js/cassie.js"></script>
</body>
</html>
