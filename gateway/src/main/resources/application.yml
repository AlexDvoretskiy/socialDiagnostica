spring:
  application:
    name: gateway

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 20000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000

  routes:
    auth-service:
      path: /uaa/**
      serviceId: auth-service
      stripPrefix: false
      sensitive-headers: Cookie,Set-Cookie

    social-diagnostica-api:
      path: /soicialDiagnostica/**
      serviceId: social-diagnostica-api
      stripPrefix: false
      sensitive-headers: Cookie,Set-Cookie

server:
  port: 8080