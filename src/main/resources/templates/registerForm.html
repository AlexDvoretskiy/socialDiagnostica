<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/authForm.css" th:href="@{/css/authForm.css}" type="text/css"/>

</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div id="register-card" class="card">
                <div class="card-header">
                    <h3>Регистрация</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register/}" th:object="${systemUser}" method="post">
                        <div>
                            <span class="help-block">Уникальное имя пользователя</span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input th:field="*{userName}" type="text" class="form-control" placeholder="имя пользователя" required>
                            </div>
                            <span class="error text-danger" th:if="${error} != null">Данное имя пользователя занято<br/></span>
                            <span class="error text-danger" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></span>
                        </div>
                        <div>
                            <span class="help-block">Полное имя пользователя</span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input th:field="*{fullName}" type="text" class="form-control" placeholder="полное имя пользователя" required>
                            </div>
                            <span class="error text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                        </div>
                        <div>
                            <span class="help-block">Адрес электронной почты</span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                </div>
                                <input th:field="*{email}" type="email" class="form-control" placeholder="электронная почта" required>
                            </div>
                            <span class="error text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                        <div>
                            <span class="help-block">Минимум 5 символов</span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input th:field="*{password}" id="inputPassword" type="password" class="form-control" placeholder="пароль" required>
                            </div>
                            <span class="error text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                        <div>
                            <span class="help-block">Пароли должны совпадать</span>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input th:field="*{matchingPassword}" id="inputPasswordConfirm" type="password" class="form-control" placeholder="повторите пароль" required>
                            </div>
                            <span class="error text-danger" th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}"></span>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Зарегистрироваться" class="btn login_btn btn-block">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        <a th:href="@{/auth/}">Войти</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a th:href="@{/}">На главную</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
