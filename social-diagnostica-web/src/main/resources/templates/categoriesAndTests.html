<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Meta -->
    <meta name="description" content="Социальная диагностика">
    <meta name="author" content="ThemePixels">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">

    <title>Социальная диагностика</title>
    <!-- vendor css -->
    <link href="../lib/@fortawesome/fontawesome-free/css/all.min.css" th:href="@{/lib/@fortawesome/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link href="../lib/ionicons/css/ionicons.min.css" th:href="@{/lib/ionicons/css/ionicons.min.css}" rel="stylesheet">
    <link href="../lib/jqvmap/jqvmap.min.css" th:href="@{/lib/jqvmap/jqvmap.min.css}" rel="stylesheet">
    <!-- template css -->
    <link rel="stylesheet" href="../assets/css/cassie.css">
</head>
<body>
    <div th:replace="~{sidebar :: sidebar(rootTab='tests', subTab='categoriesAndTests')}">
    </div>

    <div class="content">
        <div th:replace="~{header :: header}">
        </div>

        <div class="content-header">
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">Тесты</li>
                        <li class="breadcrumb-item">Категории</li>
                        <li class="breadcrumb-item active" aria-current="page">Категории и тесты</li>
                    </ol>
                </nav>
            </div>
        </div><!-- content-header -->
        <div class="content-body">
            <h4 class="content-title content-title-xs">Категории и тесты</h4>
            <div class="table-responsive">
                <table class="table table-hover" th:each="category,iterStat : ${categories}">
                    <tbody>
                        <tr class="clickable" data-toggle="collapse" th:data-target="'#group-of-rows-'+${iterStat.index}" aria-expanded="true" th:aria-controls="'group-of-rows-'+${iterStat.index}">
                            <td style="width:9%"><i class="fa fa-chevron-down" aria-hidden="true"></i></td>
                            <td th:text="${category.name}"></td>
                        </tr>
                    </tbody>
                    <tbody th:id="'group-of-rows-'+${iterStat.index}" class="collapse">
                        <tr th:each="test : ${category.tests}">
                            <td style="width:30%">
                                <a th:href="@{'/workplace/test/' + ${test.id}}" th:text="${test.name}"></a>
                            </td>
                            <td th:text="'Количество вопросов: '+${test.questionCount}"></td>
                            <td th:text="'Продолжительность: '+${test.duration}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div><!-- content-body -->
    </div><!-- content -->

    <script th:src="@{/lib/jquery/jquery.min.js}" src="../lib/jquery/jquery.min.js"></script>
    <script th:src="@{/lib/bootstrap/js/bootstrap.bundle.min.js}" src="../lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/lib/feather-icons/feather.min.js}" src="../lib/feather-icons/feather.min.js"></script>
    <script th:src="@{/lib/perfect-scrollbar/perfect-scrollbar.min.js}" src="../lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script th:src="@{/lib/js-cookie/js.cookie.js}" src="../lib/js-cookie/js.cookie.js"></script>
    <script th:src="@{/assets/js/cassie.js}" src="../assets/js/cassie.js"></script>
</body>
</html>
